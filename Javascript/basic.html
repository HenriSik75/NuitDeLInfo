<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic carousel - jCarousel Examples</title>

        <!-- Shared assets -->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- Example assets -->
        <link rel="stylesheet" type="text/css" href="jcarousel.basic.css">

        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="jquery.jcarousel.min.js"></script>

        <script type="text/javascript" src="jcarousel.basic.js"></script>

    </head>
    <body>

        <div class="wrapper">
            <h1>Make Peace, not War</h1>

            <p>Look how these people lived, they need your help !</p>

            <div class="jcarousel-wrapper">
                <div class="jcarousel">
                    <ul>
                        <li><img src="camp1.jpg" width="800" height="600" alt=""></li>
                        <li><img src="camp2.jpg" width="800" height="600" alt=""></li>
                        <li><img src="camp3.jpg" width="800" height="600" alt=""></li>
                        <li><img src="camp4.jpg" width="800" height="600" alt=""></li>
                        <li><img src="camp5.jpg" width="800" height="600" alt=""></li>
                        <li><img src="camp6.jpg" width="800" height="600" alt=""></li>
                    </ul>
                </div>

                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>
                
                <p class="jcarousel-pagination">
                    
                </p>


            </div>
        </div>

        <center><a href="http://www.caar.fr/"> click here if you want to help </a></center>
		<script src="three.min.js"></script> 
 		<canvas width="1" height="1"> 
		<script> 
		var scene = new THREE.Scene(); 
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 ); 
  
		var renderer = new THREE.WebGLRenderer(); 
 		renderer.setSize( window.innerWidth, window.innerHeight ); 
 		document.body.appendChild( renderer.domElement ); 
  
		var geometry = new THREE.BoxGeometry( 1, 1, 1, 5, 5, 5 ); 
		var material = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } ); 
		var cube = new THREE.Mesh( geometry, material ); 
		scene.add( cube ); 
  
		var geometry3 = new THREE.SphereGeometry( 2, 50, 50 ); 
		var material3 = new THREE.MeshBasicMaterial( {color: 0x0033CC, wireframe: true} ); 
 		var sphere = new THREE.Mesh( geometry3, material3 ); 
 		scene.add( sphere ); 
 			 
		camera.position.z = 5; 
			
		var render = function () { 
			requestAnimationFrame( render ); 
			cube.rotation.x += 0.01; 
			cube.rotation.y += 0.01; 
			cube.rotation.z += 0.1; 
			sphere.rotation.y += 0.02; 
			sphere.rotation.x += 0.02; 
			sphere.rotation.z += 0.02; 
			renderer.render(scene, camera); 
		}; 
 			 
		render(); 
	</script> 
	</canvas> 
		</script>
    </body>
</html>
