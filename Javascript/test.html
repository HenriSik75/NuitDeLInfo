<html> 
 	<head> 
 		<title>La nut de l'info</title> 
 		<style> 
 			body { margin: 0; } 
 			canvas { width: 100%; height: 100% } 
 		</style> 
 	</head> 
 	<body> 
		<script src="three.min.js"></script> 
 		<canvas width="1" height="1"> 
		<script> 
		var scene = new THREE.Scene(); 
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 ); 
  
		var renderer = new THREE.WebGLRenderer(); 
 		renderer.setSize( window.innerWidth, window.innerHeight ); 
 		document.body.appendChild( renderer.domElement ); 
  
		var geometry = new THREE.BoxGeometry( 1, 1, 1, 5, 5, 5 ); 
		var material = new THREE.MeshBasicMaterial( { color: 0x00ff00, wireframe: true } ); 
		var cube = new THREE.Mesh( geometry, material ); 
		scene.add( cube ); 
  
		var geometry3 = new THREE.SphereGeometry( 2, 50, 50 ); 
		var material3 = new THREE.MeshBasicMaterial( {color: 0x0033CC, wireframe: true} ); 
 		var sphere = new THREE.Mesh( geometry3, material3 ); 
 		scene.add( sphere ); 
 			 
		camera.position.z = 5; 
			
		var render = function () { 
			requestAnimationFrame( render ); 
			cube.rotation.x += 0.01; 
			cube.rotation.y += 0.01; 
			cube.rotation.z += 0.1; 
			sphere.rotation.y += 0.02; 
			sphere.rotation.x += 0.02; 
			sphere.rotation.z += 0.02; 
			renderer.render(scene, camera); 
		}; 
 			 
		render(); 
	</script> 
	</canvas> 
</body> 
</html>
